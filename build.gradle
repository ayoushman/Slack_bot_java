plugins {
    id 'java'
    id 'application'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("com.slack.api:bolt:1.36.1")
    implementation("com.slack.api:bolt-servlet:1.36.1")
    implementation("com.slack.api:bolt-jetty:1.36.1")
    implementation 'org.postgresql:postgresql:42.2.14' // PostgreSQL JDBC driver
    implementation 'ch.qos.logback:logback-classic:1.2.5'
}

test {
    useJUnitPlatform()
}